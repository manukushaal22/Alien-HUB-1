<div class="main_container">
    <div class="left_pane">
        <div class="signin_form">
            <form action="signin">
                <h1>Sign in</h1>
                <input type="text" placeholder="UserID"name=" email" [(ngModel)]="user2.email" id="userid_in"class="inputtext">
                <input type="password" name="password" [(ngModel)]="user2.password" placeholder="Password" id="password_in"class="inputtext">

                <input type="submit" value="Sign In" (click)="onSubmitin()">
            </form>
        </div>
        <div class="signin_toggle">
            <h1>Already Registered?</h1>
            <button id="signtoggle">Sign In</button>
        </div>
    </div>
    <div class="right_pane">
        <div class="signup_form">
            <form action="signup">
                <h1>Register</h1>
                <input type="text" placeholder="FullName" class="inputtext" name="userName" [(ngModel)]="user1.userName" id="fullname_up">
                <input type="tel" placeholder="Age" name="age" [(ngModel)]="user1.age" id="age" class="inputtext">
                <input type="email" placeholder="E-mail" name="email" [(ngModel)]="user1.email"class="inputtext" id="email_up">
                <input type="password" placeholder="Password"  name="password" [(ngModel)]="user1.password" id="password_up"class="inputtext">
                <input type="submit" id="regtoggler" value="Register" (click)="onSubmitreg()">
            </form>
        </div>
        <div class="signup_toggle">
            <h1>Not yet Registered?</h1>
            <button id="regtoggle">Register</button>
        </div>
    </div>
</div>

</div>
